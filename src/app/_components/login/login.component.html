<div class="login-wrapper" >

    <mat-card [ngClass]="{'custom-card':true}" class="box">
      <mat-card-header >
        <mat-card-title [ngClass]="{'title-card':true}">Login</mat-card-title>
      </mat-card-header>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="example-form">
        <mat-card-content >
          <mat-form-field class="example-full-width">
            <input matInput formControlName="username" placeholder="Email*" type="text" [ngClass]="{ 'is-invalid': submitted && f.username.errors}">
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Email is required</div>
            </div>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput formControlName="password" placeholder="Password*" type="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </mat-form-field>
        </mat-card-content>
       <button mat-stroked-button
        color = "primary"
        [disabled]="loading" 
        class="btn-block">
            Login</button>
      </form>
    </mat-card>
  
  </div>
