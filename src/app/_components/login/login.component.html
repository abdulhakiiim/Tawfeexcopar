<div class="login-wrapper" >

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput formControlName="username" placeholder="Email" type="text">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput formControlName="password" placeholder="Password" type="password">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button [disabled]="loading" class="btn-block">
            Log in</button>
      </form>
    </mat-card>
  
  </div>
