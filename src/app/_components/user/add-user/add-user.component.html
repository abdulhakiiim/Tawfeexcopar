<div>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close><mat-icon>close</mat-icon ></button>
    </mat-dialog-actions>    
    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <h1 mat-dialog-title>Users register</h1>
    </div>
    <mat-dialog-content class="mat-typography">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="matinput-full-width">
                <input type="text" matInput formControlName="nomComplet" placeholder="Full name*"[ngClass]="{ 'is-invalid': submitted && f.nomComplet.errors }" >
                <div *ngIf="submitted && f.nomComplet.errors" class="invalid-feedback">
                    <div *ngIf="f.nomComplet.errors.required">Required fields</div>
                </div>
            </mat-form-field> <br>
            <mat-form-field class="matinput-full-width">
                <input type="text" matInput formControlName="email" placeholder="Email*" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" >
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Required fields</div>
                    <div *ngIf="f.email.errors?.pattern">Incorrect email</div>
                </div>
            </mat-form-field><br>
            <mat-form-field class="matinput-full-width">          
                <input type="password" matInput formControlName="password" placeholder="Password*" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" >
                <div *ngIf="submitted && f.password.errors " class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Required fields</div>
                </div>
            </mat-form-field><br>
            <mat-form-field class="matinput-full-width">
                <mat-select [(value)]="selected" formControlName="userRole" >
                    <mat-option [value]="userRole" *ngFor="let userRole of role">
                        {{userRole["libelle"]}}
                    </mat-option>
                </mat-select>
            </mat-form-field><br>
            <button mat-stroked-button
            color = "primary"
            class="btn-block"
            (click)="onRegister()">
            Register</button>
        </form>

    </mat-dialog-content>
</div>
